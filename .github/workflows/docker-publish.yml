name: Build & Publish Docker Image

on:
  push:
    branches: [ master ]
    tags: [ '*' ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ruuvi-air-ci

concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # No submodules required for Dockerfile-only builds; set true if needed
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with branch (e.g. master) on branch builds
            type=ref,event=branch
            # Add 'latest' for master only
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            # Tag with git tag on tag builds (e.g. v2.8.0)
            type=ref,event=tag
            # Always add immutable content-addressable tag
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
